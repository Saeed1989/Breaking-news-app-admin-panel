<div class="edit-page">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">Edit Item</li>
    </ol>
  </nav>

  <div class="page-content">
    <div class="row">
      <img class="img-avatar" [src]="imageUrl" />
    </div>

    <form (ngSubmit)="onSubmit()" #itemForm="ngForm">
      <div class="row">
        <input
          type="file"
          id="file"
          class="change-img-button"
          ngModel
          name="file"
          (change)="handleFileInput($event.target.files)"
        />
      </div>

      <div class="row">
        <label>Title</label>
        <input
          #inpTitle="matInput"
          matInput
          placeholder="Title"
          class="form-control inp"
          [(ngModel)]="value.name"
          name="title"
          #tile="ngModel"
          maxlength="150"
          required
        />
        <label>Details</label>
        <input
          #inpDetails="matInput"
          matInput
          placeholder="Details"
          class="form-control inp"
          [(ngModel)]="value.details"
          name="details"
          maxlength="1000"
          required
        />
        <div class="col-lg-1">Link</div>
        <input
          #inpLink="matInput"
          matInput
          placeholder="Url"
          class="form-control inp"
          [(ngModel)]="value.url"
          name="url"
          maxlength="5000"
          required
          url
        />
        <label>Image Link</label>
        <input
          #inpImageLink="matInput"
          matInput
          placeholder="imageUrl"
          class="form-control inp"
          [(ngModel)]="value.imageUrl"
          name="imageUrl"
          maxlength="5000"
          required
          url
        />
      </div>

      <div class="row">
        <label class="lbl">Id </label>
        <input
          #inpId="matInput"
          matInput
          [disabled]="true"
          type="number"
          min="0"
          max="9999"
          placeholder="Id"
          class="form-control inp col-lg-1"
          [(ngModel)]="value.id"
          name="id"
          required
          number
        />
        <label class="lbl">Serial Number</label>
        <input
          #inpNumber="matInput"
          matInput
          type="number"
          min="0"
          max="9999"
          placeholder="Number"
          class="form-control inp col-lg-1"
          [(ngModel)]="value.number"
          name="number"
          required
          number
        />
        <label class="lbl">Type</label>
        <input
          #intType="matInput"
          matInput
          placeholder="Type"
          class="form-control inp col-lg-1"
          [(ngModel)]="value.type"
          name="type"
          maxlength="5"
          required
        />
        <label class="lbl">Date</label>
        <input
          #intDate="matInput"
          matInput
          placeholder="Date"
          class="form-control inp col-lg-2"
          [(ngModel)]="value.date"
          name="date"
          maxlength="10"
          required
        />
      </div>

      <div class="row submit-button-container">
        <div class="col-md-4">
          <button
            mat-raised-button
            class="submit-button"
            color="primary"
            type="submit"
            [disabled]="!itemForm.form.valid || itemForm.form.untouched"
          >
            Save
          </button>
        </div>
        <div class="col-md-4">
          <button
            mat-raised-button
            class="delete-button"
            color="warn"
            type="button"
            (click)="delete()"
          >
            Delete
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
