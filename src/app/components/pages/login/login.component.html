<div class="container pt-3">
  <div class="row justify-content-sm-center">
    <div class="col-sm-10 col-md-6">
      <div class="card border-info">
        <div class="card-header">Login</div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12">
              <form>
                <input
                  type="text"
                  name="emial"
                  [(ngModel)]="email"
                  class="form-control mb-2"
                  placeholder="Email"
                  required
                  autofocus
                />
                <input
                  type="password"
                  name="password"
                  [(ngModel)]="password"
                  class="form-control mb-2"
                  placeholder="Password"
                  required
                />
                <button
                  class="btn btn-lg btn-primary btn-block mb-1"
                  type="submit"
                  (click)="logIn()"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
